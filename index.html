<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterstützung für Junior Scrum Master mit KI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unterstützung für Junior Scrum Master mit KI</h1>
        <p>Unsere KI hilft dir, effektive Scrum-Prozesse zu meistern. Stelle Fragen und erhalte sofortige Unterstützung!</p>
        <input type="text" placeholder="Stelle eine Frage...">
        <button>Fragen</button>
        <div class="info">
            <p>Nutze bewährte Praktiken und erhalte sofortige Antworten zu Scrum-Fragen!</p>
        </div>
    </div>
</body>
</html>
